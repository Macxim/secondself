<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecondSelf | Digital Identity Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="/secondself.svg" alt="SecondSelf Logo">
      <h1>SecondSelf</h1>
    </div>
    <nav class="nav-links">
      <li class="nav-item">
        <a href="#" class="nav-link active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a href="/style" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
          </svg>
          Writing Style
        </a>
      </li>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <div class="header-title">
        <h2>Dashboard</h2>
        <p>Your digital identity is currently active</p>
      </div>
      <div class="bot-control">
        <div id="bot-status-container" class="status-badge">
          <div class="status-dot"></div>
          <span id="bot-status-text">Connecting...</span>
        </div>
        <button id="toggle-bot" class="btn btn-primary">
          Toggle Bot
        </button>
      </div>
    </header>

    <section>
      <div class="section-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Active Conversations
      </div>
      <div id="conversations-list" class="conversations-grid">
        <div class="loading-spinner"></div>
      </div>
    </section>
  </main>

  <!-- Conversation Modal -->
  <div id="conversation-modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div class="user-info">
          <h3 id="modal-user-id">Conversation Details</h3>
          <p id="modal-status-msg">Status: Active</p>
        </div>
        <button id="close-modal" class="btn btn-outline" style="padding: 0.5rem 0.5rem 0.25rem 0.5rem;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="modal-body" id="conversation-detail">
        <!-- Messages loaded here -->
      </div>

      <div class="modal-footer">
        <div class="flex-row" style="display: flex; gap: 0.75rem;">
          <button id="toggle-manual-mode" class="btn btn-outline">
            Enter Manual Mode
          </button>
          <button id="toggle-conversation" class="btn btn-outline"
            style="color: var(--danger); border-color: rgba(239, 68, 68, 0.2);">
            Disable Bot
          </button>
        </div>

        <div id="manual-reply-section" class="hidden">
          <div class="input-group">
            <input type="text" id="manual-message" placeholder="Type a professional reply..." />
            <button id="send-manual" class="btn btn-primary">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentSenderId = null;
    let botEnabled = false;

    // Load bot status
    async function loadBotStatus() {
      try {
        const response = await fetch('/dashboard/bot/status');
        const data = await response.json();
        botEnabled = data.botEnabled;
        updateBotStatusUI();
      } catch (err) {
        console.error('Failed to load status', err);
      }
    }

    // Update bot status UI
    function updateBotStatusUI() {
      const container = document.getElementById('bot-status-container');
      const textEl = document.getElementById('bot-status-text');
      const toggleBtn = document.getElementById('toggle-bot');

      if (botEnabled) {
        container.className = 'status-badge status-online';
        textEl.textContent = 'Agent Online';
        toggleBtn.textContent = 'Deactivate Agent';
        toggleBtn.className = 'btn btn-outline';
        toggleBtn.style.color = 'var(--danger)';
        toggleBtn.style.borderColor = 'rgba(239, 68, 68, 0.3)';
      } else {
        container.className = 'status-badge status-offline';
        textEl.textContent = 'Agent Offline';
        toggleBtn.textContent = 'Activate Agent';
        toggleBtn.className = 'btn btn-primary';
        toggleBtn.style.color = 'white';
        toggleBtn.style.borderColor = 'transparent';
      }
    }

    // Toggle bot
    document.getElementById('toggle-bot').addEventListener('click', async () => {
      const response = await fetch('/dashboard/bot/toggle', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: !botEnabled })
      });
      await loadBotStatus();
      await loadConversations();
    });

    // Load conversations
    async function loadConversations() {
      try {
        const response = await fetch('/dashboard/conversations');
        const data = await response.json();

        const listEl = document.getElementById('conversations-list');

        if (data.conversations.length === 0) {
          listEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 4rem;">No active conversations found.</div>';
          return;
        }

        listEl.innerHTML = data.conversations.map(conv => `
          <div class="conv-card" onclick="openConversation('${conv.senderId}')">
            <div class="conv-header">
              <div class="user-info">
                <h3>User ${conv.senderId.substring(0, 8)}</h3>
                <p>${conv.messageCount} messages</p>
              </div>
              <div class="badges">
                ${conv.isManualMode ? '<span class="badge badge-manual">Manual</span>' : ''}
                ${conv.isDisabled ? '<span class="badge badge-disabled">Disabled</span>' : ''}
              </div>
            </div>
            <p class="last-msg">"${conv.lastMessage.content}"</p>
          </div>
        `).join('');
      } catch (err) {
        console.error('Failed to load conversations', err);
      }
    }

    // Open conversation detail
    async function openConversation(senderId) {
      currentSenderId = senderId;
      try {
        const response = await fetch(`/dashboard/conversation/${senderId}`);
        const data = await response.json();

        document.getElementById('modal-user-id').textContent = `User ${senderId.substring(0, 8)}`;

        const detailEl = document.getElementById('conversation-detail');
        detailEl.innerHTML = data.messages.map(msg => `
          <div class="message-wrapper">
            <div class="message ${msg.role === 'user' ? 'msg-user' : 'msg-bot'}">
              <div class="msg-content">
                <p>${msg.content}</p>
              </div>
              ${msg.manual ? '<span class="msg-meta">Sent manually</span>' : ''}
            </div>
          </div>
        `).join('');

        // Scroll to bottom
        detailEl.scrollTop = detailEl.scrollHeight;

        // Update buttons
        const manualBtn = document.getElementById('toggle-manual-mode');
        const manualSection = document.getElementById('manual-reply-section');

        if (data.isManualMode) {
          manualBtn.textContent = 'Exit Manual Mode';
          manualBtn.className = 'btn btn-primary';
          manualSection.classList.remove('hidden');
        } else {
          manualBtn.textContent = 'Enter Manual Mode';
          manualBtn.className = 'btn btn-outline';
          manualSection.classList.add('hidden');
        }

        document.getElementById('conversation-modal').classList.add('active');
      } catch (err) {
        console.error('Failed to open conversation', err);
      }
    }

    // Close modal
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('conversation-modal').classList.remove('active');
      currentSenderId = null;
    });

    // Close on overlay click
    document.getElementById('conversation-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('conversation-modal')) {
        document.getElementById('close-modal').click();
      }
    });

    // Toggle manual mode
    document.getElementById('toggle-manual-mode').addEventListener('click', async () => {
      const response = await fetch(`/dashboard/conversation/${currentSenderId}`);
      const data = await response.json();
      const newMode = data.isManualMode ? 'auto' : 'manual';

      await fetch(`/dashboard/conversation/${currentSenderId}/mode`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: newMode })
      });

      await openConversation(currentSenderId);
      await loadConversations();
    });

    // Send manual message
    document.getElementById('send-manual').addEventListener('click', async () => {
      const message = document.getElementById('manual-message').value;
      if (!message) return;

      await fetch(`/dashboard/conversation/${currentSenderId}/send`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      document.getElementById('manual-message').value = '';
      await openConversation(currentSenderId);
    });

    // Allow Enter key to send
    document.getElementById('manual-message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('send-manual').click();
      }
    });

    // Initial load
    loadBotStatus();
    loadConversations();

    // Auto-refresh every 5 seconds
    setInterval(() => {
      loadConversations();
      if (currentSenderId && document.getElementById('conversation-modal').classList.contains('active')) {
        // Only refresh detail if open and not in manual mode (to avoid interrupting typing)
        // Actually, refreshing details is good, but maybe don't refresh if user is typing?
        // For simplicity, let's just refresh.
        openConversation(currentSenderId);
      }
    }, 5000);
  </script>
</body>

</html>
